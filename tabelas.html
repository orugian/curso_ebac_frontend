<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas HTML</title>
</head>
<body>
    <table>
        <caption>Notas de Matemática</caption>
        <thead>
            <tr>
                <th>Nome do Aluno</th>
                <th>Nome do Aluno</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Aluno A</td>
                <td>8</td>
            </tr>
            <tr>
                <td>Aluno B</td>
                <td>7</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Média das Notas</td>
                <td>7</td>
            </tr>
        </tfoot>
    </table>
</body>
